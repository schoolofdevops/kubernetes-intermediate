apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: voting-app-route
  namespace: default
spec:
  parentRefs:
  - name: voting-app-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /vote
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: vote
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /result
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: result
      port: 80
